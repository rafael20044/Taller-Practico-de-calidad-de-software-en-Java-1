name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: maven:3.9.5-sapmachine-21
    # aqui tambien expecifico la version del jdk 21 que tenemos

    steps:
      - uses: actions/checkout@v3
      - name: Build with Maven
        run: mvn clean test